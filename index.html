<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMBIOS MIGUELACHO | Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; }
        .card { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="card w-full max-w-md bg-gray-800 p-6 sm:p-8 rounded-xl text-white">
        <div class="text-center mb-6">
            <img src="https://placehold.co/60x60/161b22/8b949e?text=💰" alt="Logo" class="mx-auto rounded-full bg-gray-900 p-2 mb-2">
            <h2 class="text-xl font-extrabold text-white">CAMBIOS MIGUELACHO</h2>
            <p class="text-sm text-yellow-500">Servicio de Divisas API</p>
        </div>

        <h1 class="text-2xl font-bold mb-6 text-center text-blue-400 border-b border-gray-700 pb-3">
            Calculadora de Divisas
        </h1>

        <form id="conversion-form">
            <div class="mb-4">
                <label for="cantidad" class="block text-sm font-medium text-gray-400 mb-1">Cantidad a Convertir:</label>
                <input type="number" id="cantidad" value="100" min="0.01" step="0.01" required
                        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white">
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label for="origen" class="block text-sm font-medium text-gray-400 mb-1">De:</label>
                    <select id="origen" required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white appearance-none">
                        <option value="" disabled selected>Cargando monedas...</option>
                    </select>
                </div>
                <div>
                    <label for="destino" class="block text-sm font-medium text-gray-400 mb-1">A:</label>
                    <select id="destino" required
                            class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring-blue-500 focus:border-blue-500 text-white appearance-none">
                        <option value="" disabled selected>Cargando monedas...</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="calculate-button"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
                Calcular Conversión
            </button>
        </form>

        <div class="mt-8">
            <div id="resultado-card" class="bg-gray-700 p-4 rounded-lg text-center hidden">
                <p id="resultado-monto" class="text-3xl font-extrabold text-green-400">0.00 COP</p>
                <div class="text-sm text-gray-400 mt-2">
                    <p id="detalle-tasa">Tasa Neta: N/A ; Última Actualización: N/A</p>
                </div>
            </div>
            <p id="error-message" class="text-sm text-red-500 text-center mt-3 hidden">Error al realizar la conversión.</p>
        </div>
    </div>

    <script>
        // *** CONFIGURACIÓN CLAVE: APIs de NOCTUS ***
        const API_BASE_URL = 'https://noctus.jairokov.com';
        const ENDPOINT_MATRIZ_GANANCIA = `${API_BASE_URL}/matriz-ganancia`; 
        const ENDPOINT_TASAS_BASE = `${API_BASE_URL}/tasas-promedio`; 
        
        const ALLOWED_CURRENCIES = ['COP', 'BRL', 'PEN', 'CLP', 'USD', 'MXN', 'ECU', 'EUR', 'VES', 'ARS'];
        const CURRENCY_MAP = { 'ECU': 'USD' };

        // Almacenamiento local de los datos
        let TASAS_BASE = {}; 
        let GANANCIA_MATRIX = {}; 
        let TIMESTAMP_DATA = 'N/A'; // Para almacenar la fecha o timestamp
        
        // Elementos DOM 
        const origenSelect = document.getElementById('origen');
        const destinoSelect = document.getElementById('destino');
        const form = document.getElementById('conversion-form');
        const resultadoCard = document.getElementById('resultado-card');
        const resultadoMonto = document.getElementById('resultado-monto');
        const detalleTasa = document.getElementById('detalle-tasa');
        const errorMessage = document.getElementById('error-message');
        const calculateButton = document.getElementById('calculate-button'); 

        // --- LÓGICA DE CARGA DE MONEDAS Y TASAS ---
        async function fetchAndFillCurrencies() {
            calculateButton.textContent = 'Cargando...';
            calculateButton.disabled = true;

            try {
                const [respGanancia, respTasas] = await Promise.all([
                    fetch(ENDPOINT_MATRIZ_GANANCIA),
                    fetch(ENDPOINT_TASAS_BASE)
                ]);

                if (!respGanancia.ok) throw new Error('No se pudo cargar la matriz de ganancia.');
                if (!respTasas.ok) throw new Error('No se pudieron cargar las tasas base.');
                
                const dataGanancia = await respGanancia.json();
                const dataTasas = await respTasas.json();

                // 2. Procesar Matriz de Ganancia
                const matrixMap = {};
                dataGanancia.forEach(row => {
                    const sourceCode = row[""]; 
                    if (sourceCode) {
                        matrixMap[sourceCode] = row;
                    }
                });
                GANANCIA_MATRIX = matrixMap;

                // 3. Procesar Tasas Base y Timestamp
                if (dataTasas.length === 0) throw new Error('Tasas base vacías.');
                
                let tasasObj = Array.isArray(dataTasas) ? dataTasas[0] : dataTasas;
                if (!tasasObj) throw new Error('Tasas base vacías.');

                // Buscamos un campo de fecha o timestamp
                if (tasasObj.timestamp || tasasObj.fecha || tasasObj.actualizacion) {
                    TIMESTAMP_DATA = tasasObj.timestamp || tasasObj.fecha || tasasObj.actualizacion;
                }
                
                for (const key in tasasObj) {
                    // Ignoramos el campo de fecha si existe y parseamos el resto
                    if (key !== 'timestamp' && key !== 'fecha' && key !== 'actualizacion') {
                        TASAS_BASE[key] = parseFloat(tasasObj[key]);
                    }
                }

                // 4. Llenar Selectores (usamos las claves de las tasas base)
                const API_MONEDAS_DISPONIBLES = Object.keys(TASAS_BASE);
                
                const finalMonedas = ALLOWED_CURRENCIES.filter(moneda => {
                    const lookupCode = CURRENCY_MAP[moneda] || moneda;
                    return API_MONEDAS_DISPONIBLES.includes(lookupCode);
                });
                
                if (finalMonedas.length === 0) throw new Error('No se encontraron códigos de moneda válidos.');

                origenSelect.innerHTML = '';
                destinoSelect.innerHTML = '';
                
                finalMonedas.forEach(moneda => {
                    const displayText = moneda === 'ECU' ? 'ECU (Dólar Ecuatoriano)' : `${moneda}`;
                    const optionOrigen = new Option(displayText, moneda);
                    const optionDestino = new Option(displayText, moneda);
                    origenSelect.add(optionOrigen);
                    destinoSelect.add(optionDestino);
                });

                // Valores por defecto e inicio de cálculo
                origenSelect.value = 'USD'; 
                destinoSelect.value = 'COP'; 
                calculateConversion(new Event('submit')); 
                
            } catch (error) {
                console.error('Error al cargar la lista de monedas o tasas:', error);
                origenSelect.innerHTML = `<option value="" disabled selected>ERROR: Verifique las APIs</option>`;
                destinoSelect.innerHTML = `<option value="" disabled selected>ERROR: Verifique las APIs</option>`;
                errorMessage.textContent = `ERROR: No se pudieron obtener las tasas. ${error.message}`;
                errorMessage.classList.remove('hidden');
            } finally {
                 calculateButton.textContent = 'Calcular Conversión';
                 calculateButton.disabled = false;
            }
        }

        // --- LÓGICA DE CÁLCULO DE TASA CRUZADA ---
        let debounceTimeout;
        function calculateConversion(e) {
            if (e) e.preventDefault();
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(handleConversion, 300);
        }

        function handleConversion(e) {
            if (e && e.preventDefault) e.preventDefault();
            
            resultadoCard.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const cantidad = document.getElementById('cantidad').value;
            const origen = origenSelect.value;
            const destino = destinoSelect.value;

            if (!cantidad || !origen || !destino || !Object.keys(TASAS_BASE).length) {
                if (Object.keys(TASAS_BASE).length) {
                    errorMessage.textContent = 'Faltan campos por completar.';
                    errorMessage.classList.remove('hidden');
                }
                return;
            }

            try {
                const origenCode = CURRENCY_MAP[origen] || origen;
                const destinoCode = CURRENCY_MAP[destino] || destino;
                const cantidadFloat = parseFloat(cantidad);

                if (origenCode === destinoCode) {
                    // En la conversión 1:1, la tasa neta final es 1
                    displayResult(cantidadFloat, 1, destino); 
                    return;
                }
                
                // 1. OBTENER TASAS BASE (ej. USD: 1, COP: 3890)
                const tasaBaseOrigen = TASAS_BASE[origenCode];
                const tasaBaseDestino = TASAS_BASE[destinoCode];

                if (tasaBaseOrigen === undefined || tasaBaseDestino === undefined || tasaBaseOrigen === 0) {
                     throw new Error(`Tasas base para ${origen} o ${destino} no encontradas o inválidas.`);
                }
                
                // 2. OBTENER FACTOR DE GANANCIA (ej. 0.88)
                let factorGanancia = 1.0; 
                if (GANANCIA_MATRIX[origenCode] && GANANCIA_MATRIX[origenCode][destinoCode]) {
                    factorGanancia = parseFloat(GANANCIA_MATRIX[origenCode][destinoCode]);
                } 
                if (isNaN(factorGanancia)) factorGanancia = 1.0; 
                
                // 3. CALCULAR TASA NETA FINAL: (Tasa Destino / Tasa Origen) * Factor de Ganancia
                const tasaCruzadaSinFactor = tasaBaseDestino / tasaBaseOrigen;
                const tasaNetaFinal = tasaCruzadaSinFactor * factorGanancia;

                // 4. CÁLCULO FINAL: Cantidad * Tasa Neta Final
                const montoConvertido = cantidadFloat * tasaNetaFinal;

                // Para los detalles, pasamos la Tasa Neta Final
                displayResult(montoConvertido, tasaNetaFinal, destino);

            } catch (error) {
                console.error('Error de conversión:', error);
                errorMessage.textContent = `Error de cálculo: ${error.message}`;
                errorMessage.classList.remove('hidden');
            }
        }
        
        function displayResult(montoConvertido, tasaNetaFinal, destino) {
            const formatter = new Intl.NumberFormat('es-ES', { 
                minimumFractionDigits: 2, 
                maximumFractionDigits: 2
            });
            
            // Función para formatear el timestamp
            const formatTimestamp = (timestamp) => {
                if (!timestamp || timestamp === 'N/A') return 'N/A';
                
                let date;
                if (typeof timestamp === 'number' || (typeof timestamp === 'string' && !isNaN(Date.parse(timestamp)))) {
                    // Intenta crear la fecha desde un número (timestamp) o string de fecha
                    date = new Date(timestamp * 1000); // Asume segundos (común en Unix)
                    if (isNaN(date.getTime())) {
                        date = new Date(timestamp); // Intenta el string sin multiplicar
                    }
                } else {
                    return timestamp; // Devuelve el string si no es un formato de fecha reconocido
                }

                if (isNaN(date.getTime())) return 'N/A';

                return date.toLocaleDateString('es-ES', { 
                    day: '2-digit', month: '2-digit', year: 'numeric', 
                    hour: '2-digit', minute: '2-digit', second: '2-digit' 
                });
            };

            const monto = formatter.format(montoConvertido);
            
            resultadoMonto.textContent = `${destino} ${monto}`;
            
            // Tasa Neta: Valor de la tasa de conversión final
            // Última Actualización: Muestra el timestamp procesado
            detalleTasa.innerHTML = `Tasa Neta: ${tasaNetaFinal.toFixed(6)} ; Última Actualización: ${formatTimestamp(TIMESTAMP_DATA)}`;
            
            resultadoCard.classList.remove('hidden');
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndFillCurrencies();
            
            form.addEventListener('submit', handleConversion);

            // Escucha cambios para calcular automáticamente
            document.getElementById('cantidad').addEventListener('input', calculateConversion);
            origenSelect.addEventListener('change', calculateConversion);
            destinoSelect.addEventListener('change', calculateConversion);
        });
    </script>
</body>
</html>
